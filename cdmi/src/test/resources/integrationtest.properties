cdmi.server=http://my.cdmi.server:80
cdmi.version=1.0.1
cdmi.authscope.host=localhost
cdmi.authscope.port=-1
cdmi.credentials.user=my.user
cdmi.credentials.password=my.password
cdmi.pool.threads=100
cdmi.retry.max=1
cdmi.retry.sleep=2000
cdmi.retry.timeout=10000
cdmi.blocksize=3
cdmi.putsize=3
cdmi.getsize=3